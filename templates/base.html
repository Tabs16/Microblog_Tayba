<!DOCTYPE html>
<html lang="en">
	<body>
		<p>Guess the language</p>
		<hr>
		<div>
			{% block v %}
				<form action="http://localhost:5000/answer" method="post">
					<input type="radio" name="lang" value="python" /> Python<br>
					<input type="radio" name="lang" value="c++" /> C++<br>
					<input type="radio" name="lang" value="c" />C<br>
					<button type="submit"/>Submit</button>

				</form>

			
			{% endblock %}			
		</div>
	</body>
</html>
